# Jekyll Configuration for ParentShopper
title: ParentShopper
description: Real parent reviews for real parents. No sponsored content, just honest recommendations.
baseurl: ""
url: "https://parentshopper.com"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - netlify.toml
  - temp-REMOVE LATER-DO NOT PUSH/
  - test-ssi-netlify.html

# Include files
include:
  - _includes
  - _layouts

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "categories"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "reviews"
      type: "pages"
    values:
      layout: "default"
